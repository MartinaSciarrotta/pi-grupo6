<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <nav class="header">
            <div>
                <a href="./index.html"> 
                    <img src="./img/logo.png" alt="logo moviefy">
                </a>
            </div>
            <div>
                <ul>
                    <li><a href="./index.html">HOME</a></li>
                    <li><a href="./moviegenres.html">GÉNEROS PELÍCULAS</a></li>
                    <li> <a href="./seriesgenres.html">GÉNEROS SERIES</a></li>
                    <li><a href="./login.html">LOGIN</a></li>
                    <li><a href="./register.html">REGISTRATE</a></li>
                </ul>
            </div>
            <div class="buscador">
                <form action="./search-resultados.html" method="get">
                    <input type="text" name="b" placeholder="Buscar..." required>
                    <input type="radio" name="type" value="movie" id="p" checked>
                    <label for="p">PELÍCULAS</label>
                    <input type="radio" name="type" value="tv" id="s">
                    <label for="s">SERIES</label>
                    <button type="submit" class="botonBuscador">Buscar</button>
                </form>  
            </div>
        </nav>
    </header>

    <article class="contenedorLogin">
        <section class="loginPadre">
            <form action="index.html">
                <h2>Login</h2>
                <div>
                    <label for="maillog">Email</label> <br>
                    <input type="email" name="email" value="" id="maillog"
                    placeholder="Ingresá tu email" required>
                </div>
        
                <div>
                    <label for="passlog">Contraseña</label> <br>
                    <input type="password" name="contraseña" value="" id="passlog"
                    placeholder="Ingresá tu contraseña" required>
                </div>
        
                <div class="recordarme">
                    <input type="checkbox" name="recuerdo" id="si">
                    <label for="recuerdo">Recuérdame</label>
                </div>
        
                <div>
                    <p><a href="./register.html">No tengo cuenta todavía.</a></p>
                </div>

                <div class="ingreso">
                    <button type="submit">Ingresar</button> 
                </div>
            </form>
        </section>
    </article>
    
    <footer>
        <p class="nombres">Milagros Poitevin, Clara Monzó y Martina Sciarrotta</p>

        <div class="redes"> 
            <a href="https://www.instagram.com/"><img src="./img/instagram.png" alt="insta logo"></a>
            <a href="https://www.youtube.com/"><img src="./img/youtube.png" alt="yt logo"></a>
            <a href="https://www.tiktok.com"><img src="./img/tiktok.png" alt="tiktok logo"></a>
        </div>

        <div class="contacto">
            <p>Contacto</p>
            <a href="tel:+12321123321">+12321123321</a> 
            <a href="mailto:moviefyfrontend@gmail.com">moviefyfrontend@gmail.com</a>
        </div>
    </footer>
</body>
</html>
